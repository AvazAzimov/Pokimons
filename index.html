<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>

   <div class="container">
    <div class="wrapper">
        <a class="sait-logo" href="#">
            <img class="sait-logo__img" src="./imges/zz.png" alt="logo">
        </a>
        <div class="sait-box">
            <form class="stayle-form js-form">
                <input class="stayle-input js-input" type="text" placeholder="Enter">
                <select class="stayle__select js-select" name="ganer">
                    <option value="all">All</option>
                </select>
                <select class="stayle__select select__sort" name="ganer">
                    <option  value="A-Z">A-Z</option>
                    <option  value="Z-A">Z-A</option>
                </select>
                <select class="stayle__select select__count">
                    <option value="Max">Max to</option>
                    <option value="Min">Min to</option>
                </select>
                <button class="stayle-btn">Send</button>
            </form>
            <ul class="list">
            </ul>
        </div>
       </div>
    </div>
    <script src="./pokemons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
